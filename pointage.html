<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pointage BIMO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 2em;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      color: #0077cc;
      margin-bottom: 0.5em;
    }
    h2 {
      font-size: 1.3em;
      margin-bottom: 1.5em;
      color: #333;
    }
    #buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
      margin-bottom: 2em;
    }
    button {
      width: 80%;
      max-width: 300px;
      padding: 1em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: background 0.3s ease;
    }
    button:nth-child(1) { background: #28a745; }
    button:nth-child(1):hover { background: #218838; }
    button:nth-child(2) { background: #dc3545; }
    button:nth-child(2):hover { background: #c82333; }
    button:nth-child(3) { background: #ffc107; color: black; }
    button:nth-child(3):hover { background: #e0a800; }
    button:nth-child(4) { background: #007bff; }
    button:nth-child(4):hover { background: #0056b3; }
    .input-container {
      display: none;
      margin-top: 1em;
    }
    .input-container select,
    .input-container input,
    .input-container textarea {
      width: 80%;
      max-width: 400px;
      padding: 0.8em;
      margin-top: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    .input-container button {
      margin-top: 1em;
      background-color: #007bff;
      color: white;
    }
    #secteur-container {
      display: none;
      margin-top: 1em;
    }
    .contact-rh {
      background: white;
      padding: 2em;
      margin-top: 3em;
      border-radius: 10px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .social-footer {
      display: flex;
      justify-content: center;
      gap: 1.2em;
      flex-wrap: wrap;
      margin-top: 3em;
    }
    .social-footer a img {
      width: 35px;
      height: 35px;
      transition: transform 0.3s ease;
    }
    .social-footer a:hover img {
      transform: scale(1.2);
    }
    @media (max-width: 600px) {
      button {
        width: 90%;
      }
      .input-container input,
      .input-container select,
      .input-container textarea {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>BIMOPOINTAGE</h1>
  <h2 id="titre">Chargement...</h2>

  <div id="buttons"></div>

  <!-- Input pour Arriv√©e -->
  <div id="arrivee-container" class="input-container">
    <select id="lieu">
      <option value="Bureau">Bureau</option>
      <option value="Zone Sacr√© Coeur">Zone Sacr√© Coeur</option>
      <option value="Zone SICAP">Zone SICAP</option>
      <option value="Autre">Autre</option>
    </select>

    <select id="secteur-container">
      <!-- Options dynamiques -->
    </select>

    <input id="autre-lieu" type="text" placeholder="Si autre, pr√©cisez...">
    <button id="envoyer-arrivee">Envoyer</button>
  </div>

  <!-- Input pour Urgence -->
  <div id="urgence-container" class="input-container">
    <input id="raison" type="text" placeholder="Raison d'urgence">
    <button id="envoyer-urgence">Envoyer</button>
  </div>

  <!-- R√©seaux sociaux -->
  <div class="social-footer">
    <a href="https://github.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub">
    </a>
    <a href="https://wa.me" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp">
    </a>
    <a href="https://facebook.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
    </a>
    <a href="https://example.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/841/841364.png" alt="Site Web">
    </a>
    <a href="https://instagram.com" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram">
    </a>
  </div>

  <script>
    const email = new URLSearchParams(window.location.search).get("email");
    const scriptBase = "https://script.google.com/macros/s/AKfycby4A0IKfdvHZGz8-8iPuBcd-8llLvXPGl-tZU6vNuWYutxbmxpA8zYd4XDyXwqO9A2q/exec";

    if (!email) {
      document.getElementById("titre").innerText = "Email manquant ‚ùå";
    } else {
      fetch(`${scriptBase}?email=${encodeURIComponent(email)}`)
        .then(res => res.text())
        .then(response => {
          if (response.startsWith("Bonjour") || response.startsWith("Bonsoir")) {
            document.getElementById("titre").innerText = response;

            const buttons = document.getElementById("buttons");
            buttons.innerHTML = `
              <button id="btn-arrivee">Pointer Arriv√©e</button>
              <button id="btn-urgence">Pointer Urgence</button>
              <button onclick="window.open('${scriptBase}?email=${encodeURIComponent(email)}&action=retour')">Fin d'Urgence</button>
              <button onclick="window.open('${scriptBase}?email=${encodeURIComponent(email)}&action=descente')">Pointer Descente</button>
            `;

            document.getElementById('btn-arrivee').addEventListener('click', () => {
              document.getElementById('arrivee-container').style.display = 'block';
              document.getElementById('urgence-container').style.display = 'none';
            });

            document.getElementById('lieu').addEventListener('change', function () {
        const secteur = document.getElementById('secteur-container');
        const autre = document.getElementById('autre-lieu');
        secteur.innerHTML = ""; // R√©initialise les options
        secteur.style.display = 'none';
        autre.style.display = 'none';

        // Si le lieu s√©lectionn√© est "Zone Sacr√© Coeur"
        if (this.value === 'Zone Sacr√© Coeur') {
            secteur.style.display = 'block';
            // Ajoute dynamiquement les options de secteur
            for (let i = 1; i <= 11; i++) {
            secteur.innerHTML += `<option value="1S${i}">1S${i}</option>`;
            }
            // Assurez-vous que le secteur soit centr√©
            secteur.style.display = 'flex'; // Flexbox pour centrer les options
            secteur.style.justifyContent = 'center'; // Centre les √©l√©ments
            secteur.style.alignItems = 'center'; // Centre les √©l√©ments
        } else if (this.value === 'Zone SICAP') {
            secteur.style.display = 'block';
            for (let i = 1; i <= 3; i++) {
            secteur.innerHTML += `<option value="2S${i}">2S${i}</option>`;
            }
        } else if (this.value === 'Autre') {
            autre.style.display = 'block';
        }
        });


            document.getElementById('envoyer-arrivee').addEventListener('click', () => {
              const lieu = document.getElementById('lieu').value;
              let finalLieu = "";

              if (lieu === 'Zone Sacr√© Coeur' || lieu === 'Zone SICAP') {
                finalLieu = document.getElementById('secteur-container').value;
              } else if (lieu === 'Autre') {
                finalLieu = document.getElementById('autre-lieu').value;
              } else {
                finalLieu = lieu;
              }

              fetch(`${scriptBase}?email=${encodeURIComponent(email)}&action=arrivee&lieu=${encodeURIComponent(finalLieu)}`)
                .then(res => res.text())
                .then(msg => {
                  document.getElementById("titre").innerText = msg;
                  document.getElementById('arrivee-container').style.display = 'none';
                });
            });

            document.getElementById('envoyer-urgence').addEventListener('click', () => {
              const raison = document.getElementById('raison').value;
              fetch(`${scriptBase}?email=${encodeURIComponent(email)}&action=urgence&raison=${encodeURIComponent(raison)}`)
                .then(res => res.text())
                .then(msg => {
                  document.getElementById("titre").innerText = msg;
                  document.getElementById('urgence-container').style.display = 'none';
                });
            });
          } else {
            document.getElementById("titre").innerText = response;
          }
        })
        .catch(error => {
          document.getElementById("titre").innerText = "Erreur de connexion üö´";
        });
    }
  </script>
</body>
</html>
