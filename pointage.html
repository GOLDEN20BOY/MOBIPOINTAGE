<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pointage BIMO</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 2em;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #0077cc;
      margin-bottom: 0.5em;
    }

    h2 {
      font-size: 1.3em;
      margin-bottom: 1.5em;
      color: #333;
    }

    #buttons,
    .input-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1em;
      margin-bottom: 2em;
    }

    button {
      width: 80%;
      max-width: 300px;
      padding: 1em;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: background 0.3s ease;
    }

    button:nth-child(1) { background: #28a745; }
    button:nth-child(1):hover { background: #218838; }
    button:nth-child(2) { background: #dc3545; }
    button:nth-child(2):hover { background: #c82333; }
    button:nth-child(3) { background: #ffc107; color: black; }
    button:nth-child(3):hover { background: #e0a800; }
    button:nth-child(4) { background: #007bff; }
    button:nth-child(4):hover { background: #0056b3; }

    select,
    input,
    textarea {
      width: 80%;
      max-width: 300px;
      padding: 0.8em;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }

    #secteur-container,
    #autre-lieu {
      display: none;
    }

    .social-footer {
      display: flex;
      justify-content: center;
      gap: 1.2em;
      flex-wrap: wrap;
      margin-top: 3em;
    }

    .social-footer a img {
      width: 35px;
      height: 35px;
      transition: transform 0.3s ease;
    }

    .social-footer a:hover img {
      transform: scale(1.2);
    }

    @media (max-width: 600px) {
      button,
      input,
      select {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>BIMOPOINTAGE</h1>
  <h2 id="titre">Chargement...</h2>

  <div id="buttons"></div>

  <!-- Formulaire Arrivée -->
  <div id="arrivee-container" class="input-container" style="display: none;">
    <select id="lieu">
      <option value="Bureau">Bureau</option>
      <option value="Zone Sacré Coeur">Zone Sacré Coeur</option>
      <option value="Zone SICAP">Zone SICAP</option>
      <option value="Autre">Autre</option>
    </select>
    <select id="secteur-container"></select>
    <input id="autre-lieu" type="text" placeholder="Si autre, précisez...">
    <button id="envoyer-arrivee">Envoyer</button>
  </div>

  <!-- Formulaire Urgence -->
  <div id="urgence-container" class="input-container" style="display: none;">
    <input id="raison" type="text" placeholder="Raison d'urgence">
    <button id="envoyer-urgence">Envoyer</button>
  </div>

  <!-- Réseaux sociaux -->
  <div class="social-footer">
    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub"></a>
    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp"></a>
    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"></a>
    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/841/841364.png" alt="Site Web"></a>
    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram"></a>
  </div>
  <!-- À placer à la fin de ton <script> existant, juste avant </script> -->
  <script>
    // Fonction de localisation automatique
    function obtenirLocalisation(callback) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            callback(lat, lng);
          },
          error => {
            alert("Impossible de récupérer la localisation !");
            callback(null, null);
          }
        );
      } else {
        alert("La géolocalisation n'est pas supportée par ce navigateur.");
        callback(null, null);
      }
    }
  
    document.getElementById('envoyer-arrivee').addEventListener('click', () => {
      const lieu = document.getElementById('lieu').value;
      let finalLieu = "";
  
      if (lieu === 'Zone Sacré Coeur' || lieu === 'Zone SICAP') {
        finalLieu = document.getElementById('secteur-container').value;
      } else if (lieu === 'Autre') {
        finalLieu = document.getElementById('autre-lieu').value;
      } else {
        finalLieu = lieu;
      }
  
      obtenirLocalisation((lat, lng) => {
        let url = `${scriptBase}?email=${encodeURIComponent(email)}&action=arrivee&lieu=${encodeURIComponent(finalLieu)}`;
        if (lat && lng) {
          url += `&latitude=${lat}&longitude=${lng}`;
        }
  
        fetch(url)
          .then(res => res.text())
          .then(msg => {
            document.getElementById("titre").innerText = msg;
            document.getElementById('arrivee-container').style.display = 'none';
          });
      });
    });
  </script>

  <script>
      const email = new URLSearchParams(window.location.search).get("email");
      document.getElementById('choix-arrivee').addEventListener('click', () => {
      document.getElementById('arrivee-container').style.display = 'block';
      document.getElementById('urgence-container').style.display = 'none';
      });
      
      document.getElementById('choix-urgence').addEventListener('click', () => {
      document.getElementById('urgence-container').style.display = 'block';
      document.getElementById('arrivee-container').style.display = 'none';
      });
      
      document.getElementById('lieu').addEventListener('change', function () {
      const secteurContainer = document.getElementById('secteur-container');
      const autreLieuContainer = document.getElementById('autre-lieu-container');
      
      secteurContainer.style.display = this.value === 'Zone Sacré Coeur' || this.value === 'Zone SICAP' ? 'block' : 'none';
      autreLieuContainer.style.display = this.value === 'Autre' ? 'block' : 'none';
      });
      
      document.getElementById('envoyer-arrivee').addEventListener('click', () => {
      const btn = document.getElementById('envoyer-arrivee');
      btn.disabled = true;
      
      const lieu = document.getElementById('lieu').value;
      const secteur = document.getElementById('secteur-container').value;
      const autre = document.getElementById('autre-lieu').value;
      let finalLieu = "";
      
      if (lieu === 'Zone Sacré Coeur' || lieu === 'Zone SICAP') {
        finalLieu = secteur;
      } else if (lieu === 'Autre') {
        finalLieu = autre;
      } else {
        finalLieu = lieu;
      }
      
      if (!finalLieu || finalLieu.trim() === "") {
        alert("Veuillez remplir correctement le lieu.");
        btn.disabled = false;
        return;
      }
      
      fetch(`${scriptBase}?email=${encodeURIComponent(email)}&action=arrivee&lieu=${encodeURIComponent(finalLieu)}`)
        .then(res => res.text())
        .then(msg => {
          document.getElementById("titre").innerText = msg;
          document.getElementById('arrivee-container').style.display = 'none';
          document.getElementById('lieu').value = '';
          document.getElementById('secteur-container').value = '';
          document.getElementById('autre-lieu').value = '';
        })
        .catch(err => {
          alert("Erreur lors de l'envoi : " + err.message);
        })
        .finally(() => {
          btn.disabled = false;
        });
      });
      
      document.getElementById('envoyer-urgence').addEventListener('click', () => {
      const btn = document.getElementById('envoyer-urgence');
      btn.disabled = true;
      
      const raison = document.getElementById('raison').value;
      
      if (!raison || raison.trim() === "") {
        alert("Veuillez indiquer la raison de l'urgence.");
        btn.disabled = false;
        return;
      }
      
      fetch(`${scriptBase}?email=${encodeURIComponent(email)}&action=urgence&raison=${encodeURIComponent(raison)}`)
        .then(res => res.text())
        .then(msg => {
          document.getElementById("titre").innerText = msg;
          document.getElementById('urgence-container').style.display = 'none';
          document.getElementById('raison').value = '';
        })
        .catch(err => {
          alert("Erreur lors de l'envoi : " + err.message);
        })
        .finally(() => {
          btn.disabled = false;
        });
      });

  </script>
</body>
</html>
